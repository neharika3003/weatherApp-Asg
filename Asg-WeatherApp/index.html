<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
</head>

<body>

    <main class="app-main" id="parent">
        <header class="header">
            <h1>Search Location</h1>
        </header>

        <section class="search">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" aria-label="Enter city name">
        </section>

        <section class="weather-body" id="weather-body">
            <!-- Weather details will be appended here by JavaScript -->
        </section>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
